<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

              class="top-header-img"
              src="./img/main-header/header-logo.svg"
              alt="header-logo"
            />
          </a>
          <div class="top-header__work-time">
            <span>Мы работаем:</span> пн-вс 9:00 - 19:00
          </div>
          <div class="top-header__phone">
            <span>Телефон:</span>
            <a class="top-header__phone-link" href="tel:+78999999999">

            </a>
          </div>
          <button class="button top-header__button">Оставить заявку</button>

      </div>
      <div class="header__bottom bottom-header">

          <div class="bottom-header__inner">
            <nav class="bottom-header__navbar navbar">
              <ul class="navbar__items">
                <li class="navbar__item navbar__item--active">
                  <a class="navbar__item-link navbar__catalog-link" href="#"

                <li class="navbar__item">

                </li>
                <li class="navbar__item">
                  <a class="navbar__item-link" href="#">Наши проекты</a>
                </li>
                <li class="navbar__item">
                  <a class="navbar__item-link" href="#">Контакты</a>
                </li>
              </ul>
            </nav>
            <input
              class="bottom-header__input"
              type="search"
              placeholder="Поиск..."
            />
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
